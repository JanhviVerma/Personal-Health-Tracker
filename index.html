<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Health Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Personal Health Tracker</h1>
    </header>
    <main>
        <section id="data-entry">
            <h2>Enter Your Health Data</h2>
            <form id="health-form">
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="steps">Steps:</label>
                    <input type="number" id="steps" required>
                </div>
                <div class="form-group">
                    <label for="water">Water Intake (ml):</label>
                    <input type="number" id="water" required>
                </div>
                <div class="form-group">
                    <label for="sleep">Sleep Duration (hours):</label>
                    <input type="number" id="sleep" step="0.5" required>
                </div>
                <button type="submit">Save Data</button>
            </form>
        </section>
        <section id="data-display">
            <h2>Your Health Data</h2>
            <table id="health-data">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Weight (kg)</th>
                        <th>Steps</th>
                        <th>Water (ml)</th>
                        <th>Sleep (hours)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be populated here -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Personal Health Tracker</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
